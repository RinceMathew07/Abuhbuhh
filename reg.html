<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Car Dealership - Login / Register</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rufina:700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: radial-gradient(circle at 20% 30%, rgba(67, 114, 161, 0.4) 0%, transparent 60%),
                  radial-gradient(circle at 80% 70%, rgba(0,145,255,0.3) 0%, transparent 70%),
                  linear-gradient(135deg, #0d1f3c, #000000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Navbar styles */
    nav.navbar.bootsnav {
      width: 100%;
      background-color: transparent;
      border-bottom: transparent;
    }

    .wrap-sticky nav.navbar.bootsnav.sticked {
      background-color: #000;
      box-shadow: 0 2px 5px rgba(0,0,0,.2);
    }

    .navbar-container {
      max-width: 1200px;
      margin: auto;
      background-color: transparent;
      padding: 10px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-header a.navbar-brand {
      color: #fff;
      font-size: 25px;
      letter-spacing: 3px;
      font-family: 'Rufina', serif;
      font-weight: 700;
      padding: 27px 1100px 0px 5px;
      text-decoration: none;
      text-transform: uppercase;
    }

    .navbar-header a.navbar-brand span {
      color: #4e4ffa;
    }

    nav.navbar.bootsnav ul.nav > li > a {
      color: #f5f7fa;
      font-size: 16px;
      font-weight: 500;
      text-transform: uppercase;
      text-decoration: none;
      padding: 8px 16px;
      transition: 0.3s linear;
    }

    nav.navbar.bootsnav ul.nav > li > a:hover,
    nav.navbar.bootsnav ul.nav > li > a:focus,
    nav.navbar.bootsnav ul.nav > li.active > a {
      color: #4e4ffa;
    }

    .navbar-collapse {
      display: flex;
      align-items: center;
    }

    ul.navbar-nav {
      display: flex;
      margin: 0;
      padding: 0;
      list-style: none;
    }

    ul.navbar-nav li {
      list-style: none;
    }

    /* Auth styles */
    .auth-container {
      width: 100%;
      max-width: 400px;
      margin: 60px auto 30px;
      padding: 40px 30px 50px;
      border-radius: 20px;
      background: rgba(18, 18, 18, 0.6);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
      z-index: 1;
    }

    .toggle-btns {
      display: flex;
      gap: 10px;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 36px;
    }

    .toggle-btn {
      flex: 1;
      padding: 16px 0;
      cursor: pointer;
      text-align: center;
      font-weight: 700;
      font-size: 18px;
      background: #2a2a2a;
      border: none;
      color: #eee;
      transition: color 0.3s, background 0.3s, box-shadow 0.4s;
    }

    .toggle-btn.active {
      background: linear-gradient(90deg, #1e90ff, #0091ff);
      color: white;
    }

    form {
      animation: fadeIn 0.5s ease forwards;
    }

    form:not(.active) {
      display: none;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #ccc;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 14px 18px;
      border-radius: 12px;
      border: none;
      background: #313131;
      color: #eee;
      font-size: 16px;
    }

    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
      outline: none;
      background: #3e3e3e;
    }

    button {
      width: 100%;
      padding: 15px 0;
      border: none;
      border-radius: 30px;
      font-size: 20px;
      font-weight: 800;
      color: white;
      background: linear-gradient(90deg, #1e90ff, #0091ff);
      cursor: pointer;
      letter-spacing: 1.1px;
    }

    button:hover {
      background: linear-gradient(90deg, #0091ff, #1e90ff);
    }

    @media (max-width: 768px) {
      .navbar-container {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar-collapse {
        flex-direction: column;
        width: 100%;
        align-items: flex-start;
        margin-top: 10px;
      }

      ul.navbar-nav {
        flex-direction: column;
        width: 100%;
      }

      nav.navbar.bootsnav ul.nav > li > a {
        padding: 12px 0;
        width: 100%;
      }

      .auth-container {
        padding: 30px 20px;
        margin: 40px 16px;
      }

      .toggle-btn {
        font-size: 16px;
        padding: 12px 0;
      }

      button {
        font-size: 18px;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-default bootsnav">
    <div class="navbar-container">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">Abuhbuhh <span></span></a>
      </div>
      <div class="navbar-collapse" id="navbar-menu">
        <ul class="nav navbar-nav navbar-right">
          <!-- Add navigation links here if needed -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Authentication Form -->
  <div class="auth-container" role="main">
    <div class="toggle-btns">
      <button id="loginToggle" class="toggle-btn active">Login</button>
      <button id="registerToggle" class="toggle-btn">Register</button>
    </div>
    <form id="loginForm" class="active">
      <div class="input-group">
        <label for="loginEmail">Email</label>
        <input id="loginEmail" type="email" name="email" placeholder="you@example.com" required />
      </div>
      <div class="input-group">
        <label for="loginPassword">Password</label>
        <input id="loginPassword" type="password" name="password" placeholder="Enter your password" required />
      </div>
      <button type="submit">Login</button>
    </form>
    <form id="registerForm">
      <div class="input-group">
        <label for="registerName">Full Name</label>
        <input id="registerName" type="text" name="name" placeholder="John Doe" required />
      </div>
      <div class="input-group">
        <label for="registerEmail">Email</label>
        <input id="registerEmail" type="email" name="email" placeholder="you@example.com" required />
      </div>
      <div class="input-group">
        <label for="registerPassword">Password</label>
        <input id="registerPassword" type="password" name="password" placeholder="Create password" required />
      </div>
      <div class="input-group">
        <label for="registerConfirmPassword">Confirm Password</label>
        <input id="registerConfirmPassword" type="password" name="confirmPassword" placeholder="Confirm password" required />
      </div>
      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    const loginToggle = document.getElementById('loginToggle');
    const registerToggle = document.getElementById('registerToggle');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    loginToggle.addEventListener('click', () => {
      loginToggle.classList.add('active');
      registerToggle.classList.remove('active');
      loginForm.classList.add('active');
      registerForm.classList.remove('active');
    });

    registerToggle.addEventListener('click', () => {
      registerToggle.classList.add('active');
      loginToggle.classList.remove('active');
      registerForm.classList.add('active');
      loginForm.classList.remove('active');
    });

    registerForm.addEventListener('submit', e => {
      const pw = document.getElementById('registerPassword').value;
      const confirmPw = document.getElementById('registerConfirmPassword').value;
      if (pw !== confirmPw) {
        e.preventDefault();
        alert('Passwords do not match. Please try again.');
        document.getElementById('registerConfirmPassword').focus();
      }
    });

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      alert('Login form submitted. (Functionality not implemented)');
    });
  </script>
</body>
</html>
