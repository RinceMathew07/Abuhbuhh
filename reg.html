<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Car Dealership - Login / Register</title>
<a href="index.html" class="home-btn" aria-label="Go to homepage">Abuhbuhh</a>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background: 
      radial-gradient(circle at 20% 30%, rgba(67, 114, 161, 0.4) 0%, transparent 60%),
      radial-gradient(circle at 80% 70%, rgba(0,145,255,0.3) 0%, transparent 70%),
      linear-gradient(135deg, #0d1f3c, #000000);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
    overflow: hidden;
  }
  body::before,
  body::after {
    content: none;
  }

  .home-btn {
  position: absolute;
  top: 20px;
  left: 20px; /* Change to `right: 20px;` if you prefer top-right */
  background: rgba(255, 255, 255, 0.1);
  color: white;
  padding: 10px 20px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: 600;
  font-size: 16px;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
  transition: background 0.3s, transform 0.2s;
  z-index: 2;
}

.home-btn:hover {
  background: rgba(255, 255, 255, 0.2);
  transform: translateY(-2px);
}

  .auth-container {
  position: relative;
  width: 400px;
  padding: 40px 30px 50px;
  border-radius: 20px;
  background: rgba(18, 18, 18, 0.6);
  box-shadow:
    0 0 12px rgba(255, 255, 255, 0.6);  /* Soft white glow */
    backdrop-filter: none;
    -webkit-backdrop-filter: none;
    border: none;
    z-index: 1;
  }

  .toggle-btns {
    display: flex;
    gap: 10px;
    border-radius: 12px;
    overflow: hidden;
    margin-bottom: 36px;
  }
  .toggle-btn {
    flex: 1;
    padding: 16px 0;
    cursor: pointer;
    text-align: center;
    font-weight: 700;
    font-size: 18px;
    background: #2a2a2a;
    border: none;
    color: #eee;
    transition: color 0.3s, background 0.3s, box-shadow 0.4s;
    user-select: none;
  }
  .toggle-btn.active {
    background: linear-gradient(90deg, #1e90ff, #0091ff);
    color: white;
    box-shadow: none;
  }
  form {
    animation: fadeIn 0.5s ease forwards;
  }
  form:not(.active) {
    display: none;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }
  .input-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-size: 14px;
    color: #ccc;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 14px 18px;
    border-radius: 12px;
    border: none;
    background: #313131;
    color: #eee;
    font-size: 16px;
    transition: background 0.3s;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus {
    outline: none;
    background: #3e3e3e;
  }
  button {
    width: 100%;
    padding: 15px 0;
    border: none;
    border-radius: 30px;
    font-size: 20px;
    font-weight: 800;
    color: white;
    cursor: pointer;
    background: linear-gradient(90deg, #1e90ff, #0091ff);
    box-shadow: none;
    transition: background 0.3s;
    letter-spacing: 1.1px;
  }
  button:hover {
    background: linear-gradient(90deg, #0091ff, #1e90ff);
  }
</style>
</head>
<body>
  <div class="auth-container" role="main" aria-label="Authentication forms for Car Dealership">
    <div class="toggle-btns" role="tablist" aria-label="Switch between Login and Register">
      <button id="loginToggle" class="toggle-btn active" aria-selected="true" role="tab" aria-controls="loginForm" tabindex="0">Login</button>
      <button id="registerToggle" class="toggle-btn" aria-selected="false" role="tab" aria-controls="registerForm" tabindex="-1">Register</button>
    </div>
    <form id="loginForm" class="active" aria-labelledby="loginToggle" novalidate>
      <div class="input-group">
        <label for="loginEmail">Email</label>
        <input id="loginEmail" type="email" name="email" placeholder="you@example.com" required aria-required="true" />
      </div>
      <div class="input-group">
        <label for="loginPassword">Password</label>
        <input id="loginPassword" type="password" name="password" placeholder="Enter your password" required aria-required="true" minlength="6" />
      </div>
      <button type="submit">Login</button>
    </form>
    <form id="registerForm" aria-labelledby="registerToggle" novalidate>
      <div class="input-group">
        <label for="registerName">Full Name</label>
        <input id="registerName" type="text" name="name" placeholder="John Doe" required aria-required="true" minlength="2" />
      </div>
      <div class="input-group">
        <label for="registerEmail">Email</label>
        <input id="registerEmail" type="email" name="email" placeholder="you@example.com" required aria-required="true" />
      </div>
      <div class="input-group">
        <label for="registerPassword">Password</label>
        <input id="registerPassword" type="password" name="password" placeholder="Create password" required aria-required="true" minlength="6" />
      </div>
      <div class="input-group">
        <label for="registerConfirmPassword">Confirm Password</label>
        <input id="registerConfirmPassword" type="password" name="confirmPassword" placeholder="Confirm password" required aria-required="true" minlength="6" />
      </div>
      <button type="submit">Register</button>
    </form>
  </div>

<script>
  const loginToggle = document.getElementById('loginToggle');
  const registerToggle = document.getElementById('registerToggle');
  const loginForm = document.getElementById('loginForm');
  const registerForm = document.getElementById('registerForm');

  loginToggle.addEventListener('click', () => {
    loginToggle.classList.add('active');
    loginToggle.setAttribute('aria-selected', 'true');
    loginToggle.tabIndex = 0;

    registerToggle.classList.remove('active');
    registerToggle.setAttribute('aria-selected', 'false');
    registerToggle.tabIndex = -1;

    loginForm.classList.add('active');
    registerForm.classList.remove('active');
    loginForm.querySelector('input').focus();
  });

  registerToggle.addEventListener('click', () => {
    registerToggle.classList.add('active');
    registerToggle.setAttribute('aria-selected', 'true');
    registerToggle.tabIndex = 0;

    loginToggle.classList.remove('active');
    loginToggle.setAttribute('aria-selected', 'false');
    loginToggle.tabIndex = -1;

    registerForm.classList.add('active');
    loginForm.classList.remove('active');
    registerForm.querySelector('input').focus();
  });

  registerForm.addEventListener('submit', e => {
    const pw = document.getElementById('registerPassword').value;
    const confirmPw = document.getElementById('registerConfirmPassword').value;
    if (pw !== confirmPw) {
      e.preventDefault();
      alert('Passwords do not match. Please try again.');
      document.getElementById('registerConfirmPassword').focus();
    }
  });

  loginForm.addEventListener('submit', e => {
    e.preventDefault();
    alert('Login form submitted. (Functionality not implemented)');
  });
</script>
</body>
</html>
